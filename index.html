<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
    <header>
      <h1 id="title">Guessing Game</h1>
      <h3 id="subtitle">Guess a number between 1 and 100</h3>
    </header>
    <div id="previousGuesses">
      <div class="prevGuess" id="guess1">-</div>
      <div class="prevGuess" id="guess2">-</div>
      <div class="prevGuess" id="guess3">-</div>
      <div class="prevGuess" id="guess4">-</div>
      <div class="prevGuess" id="guess5">-</div>
    </div>
    <div id="guess">
      <div id="input">
        <input type="text" maxlength="3">
      </div>
      <div id="submit">
        <button id="submitButton">guess!</button>
      </div>
    </div>
    <div id="buttons">
      <button id="newGame">new game</button>
      <button id="getHint">hint</button>
    </div>
    <div id="hints">
      <div class="hint"></div>
      <div class="hint"></div>
      <div class="hint"></div>
      <div class="hint"></div>
      <div class="hint"></div>
      <div class="hint"></div>
      <div class="hint"></div>
      <div class="hint"></div>
      <div class="hint"></div>
      <div class="hint"></div>
    </div>
    <script src='guessing-game.js'></script>
  </body>

</html>
